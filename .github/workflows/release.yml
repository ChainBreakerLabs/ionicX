name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend deps
        run: npm ci --prefix ionic-x

      - name: Install desktop deps
        run: npm install --prefix desktop --no-fund --no-audit

      - name: Build backend (mac/linux)
        if: runner.os != 'Windows'
        run: scripts/build-backend.sh

      - name: Build backend (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/build-backend.ps1

      - name: Build frontend
        run: npm run build --prefix ionic-x

      - name: Build desktop
        run: npm run tauri build --prefix desktop

      # Optional macOS signing + notarization (requires secrets)
