<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ionicX architecture overview">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#38bdf8" />
    </marker>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>
  <rect width="1200" height="360" fill="url(#bg)" />

  <rect x="60" y="80" width="280" height="140" rx="16" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">React (Vite)</text>
  <text x="200" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">apps/web/</text>

  <rect x="460" y="80" width="280" height="140" rx="16" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">Tauri (Rust host)</text>
  <text x="600" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">apps/desktop/</text>

  <rect x="860" y="80" width="280" height="140" rx="16" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
  <text x="1000" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">Go API</text>
  <text x="1000" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Echo + SQLite (services/api/)</text>

  <line x1="340" y1="150" x2="460" y2="150" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#38bdf8">HTTP/WS</text>

  <line x1="740" y1="150" x2="860" y2="150" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <text x="800" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#38bdf8">Sidecar</text>

  <rect x="890" y="245" width="220" height="70" rx="12" fill="#0b1f33" stroke="#22c55e" stroke-width="2" />
  <text x="1000" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">App Data</text>
  <text x="1000" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">app.db + logs</text>

  <line x1="1000" y1="220" x2="1000" y2="245" stroke="#22c55e" stroke-width="3" marker-end="url(#arrow)" />

  <text x="60" y="40" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">ionicX Desktop Architecture</text>
</svg>
